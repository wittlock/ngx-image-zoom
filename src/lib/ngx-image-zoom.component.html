<div #zoomContainer
     class="ngxImageZoomContainer"
     [style.width.px]="this.thumbWidth"
     [style.height.px]="this.thumbHeight">

    <img #imageThumbnail
         class="ngxImageZoomThumbnail"
         [src]="thumbImage"
         [alt]="thumbnailAlt"
         (load)="onThumbImageLoaded()"/>

    <div [ngClass]="{'ngxImageZoomFullContainer': true, 'ngxImageZoomLensEnabled': this.enableLens}"
         [style.display]="display"
         [style.top.px]="lensTop"
         [style.left.px]="lensLeft"
         [style.width.px]="lensWidth"
         [style.height.px]="lensHeight"
         [style.border-radius.px]="lensBorderRadius">

        <img #fullSizeImage
             class="ngxImageZoomFull"
             [src]="fullImage"
             (load)="onFullImageLoaded()"
             [style.display]="display"
             [style.top.px]="fullImageTop"
             [style.left.px]="fullImageLeft"
             [style.width.px]="magnifiedWidth"
             [style.height.px]="magnifiedHeight"
             [alt]="fullsizeAlt"/>
    </div>
</div>
