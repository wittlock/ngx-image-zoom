<div
    #zoomContainer
    class="ngxImageZoomContainer"
    [style.width.px]="this.zoomService.thumbWidth"
    [style.height.px]="this.zoomService.thumbHeight"
>
    <picture>
        <source [srcset]="thumbImage" />
        <img
            #imageThumbnail
            [alt]="altText"
            [title]="titleText"
            [src]="thumbImage"
            (load)="onThumbImageLoaded()"
            class="ngxImageZoomThumbnail"
        />
    </picture>

    <div
        [ngClass]="{
            ngxImageZoomFullContainer: true,
            ngxImageZoomLensEnabled: this.zoomService.enableLens
        }"
        [style.display]="this.zoomService.zoomDisplay"
        [style.top.px]="this.zoomService.lensTop"
        [style.left.px]="this.zoomService.lensLeft"
        [style.width.px]="this.zoomService.lensWidth"
        [style.height.px]="this.zoomService.lensHeight"
        [style.border-radius.px]="this.lensBorderRadius"
    >
        <picture>
            <source [srcset]="fullImage" />
            <img
                #fullSizeImage
                class="ngxImageZoomFull"
                [alt]="altText"
                [title]="titleText"
                [src]="fullImage"
                (load)="onFullImageLoaded()"
                [style.display]="this.zoomService.zoomDisplay"
                [style.top.px]="this.zoomService.fullImageTop"
                [style.left.px]="this.zoomService.fullImageLeft"
                [style.width.px]="this.zoomService.magnifiedWidth"
                [style.height.px]="this.zoomService.magnifiedHeight"
            />
        </picture>
    </div>
</div>
